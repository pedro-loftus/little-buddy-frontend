name: Release Code

on:
  push:
    branches:
      - main

env:
  DOTENV_PASS: ${{ secrets.DOTENV_PASS }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm run env:decrypt
      - run: npx semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
